<app-visualization-control [hint]="displayText" [value]="displayValue" [icon]="icon" [location]="location"
  [hasPopup]="true">

  <dx-switch control [value]="state" (onValueChanged)="onValueChanged($event)"></dx-switch>


  <div popup>
    <div style="padding-top: 20px">
      <visu-component-switch-button [state]="state" (stateChanged)="switch($event)"></visu-component-switch-button>
    </div>

  </div>
